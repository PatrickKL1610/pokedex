<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="types.css">
    <script src="script.js"></script>
    <script src="types.js"></script>
    <script src="template.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body onload="init()" id="body">
    <div class="fullscreenView d-none" id="fullscreenView" onclick="closeFullScreen()"></div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="logoheader" onclick="window.location.reload()">
                <img src="img/pokeball.png" class="navbar-img">
                <a class="navbar-brand">PokeDex</a>
            </div>
            <div class="d-flex" role="search">
                <input class="form-control me-2" id="searchInput" onkeydown="checkEnter(event)" type="search"
                    placeholder="Suche" aria-label="Search">
                <button id="searchButton" class="btn btn-outline-success" type="button"
                    onclick="getSearchInput()">Suche</button>
            </div>
        </div>
    </nav>
    <div class="contentContainer" id="contentContainer"></div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="btnMore" class="btn btn-outline-info m-5" onclick="loadMore()"><b>Load More</b></button>
        <button id="btnBack" class="btn btn-outline-info m-5 d-none"
            onclick="window.location.reload()"><b>Back</b></button>
    </div>
</body>


</html>
